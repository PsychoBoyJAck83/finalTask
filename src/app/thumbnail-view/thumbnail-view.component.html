<div class="mat-card-container">
	<mat-card *ngFor="let entry of allImageEntries;"
		class="mat-card">
		<mat-card-header class="custom-card-header">
			<mat-card-title class="custom-card-title">
				{{entry.imageTitle}}
			</mat-card-title>
		</mat-card-header>
		<a href="{{baseUrl}}open/original-images/{{entry.imageFileName}}">
			<img (error)="handleImgError($event, entry)"
				(load)="handleImgLoad($event)"
				src="{{baseUrl}}open/resized-images/{{entry.imageFileName}}"
				class="mat-card-image invisible">
		</a>
		<mat-card-content class="mat-card-content">
			{{entry.imageComment}}
		</mat-card-content>
	</mat-card>
</div>
